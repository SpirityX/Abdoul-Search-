<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdoul Search - Recherche d'images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --card-bg: #ffffff;
            --dark-card-bg: #1e1e1e;
            --text-color: #333333;
            --dark-text-color: #f0f0f0;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --dark-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e6e9f0 100%);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--dark-text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        body.dark-mode header {
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: var(--dark-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            display: flex;
            gap: 12px;
            max-width: 600px;
            width: 100%;
            margin: 0 20px;
        }

        #search-input {
            flex: 1;
            padding: 14px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            background-color: rgba(255, 255, 255, 0.8);
        }

        body.dark-mode #search-input {
            background-color: rgba(30, 30, 30, 0.8);
            color: var(--dark-text-color);
            border-color: #333;
        }

        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }

        #search-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 84, 200, 0.4);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-mode .theme-toggle {
            color: var(--dark-text-color);
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            padding: 40px 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .results-title {
            font-size: 28px;
            font-weight: 700;
        }

        .results-count {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 6px 16px;
            border-radius: 24px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: fadeIn 0.5s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        body.dark-mode .card {
            background-color: var(--dark-card-bg);
            box-shadow: var(--dark-shadow);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .card:hover {
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .card-image-container {
            position: relative;
            overflow: hidden;
            padding-top: 100%;
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3);
        }

        .skeleton-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: pulse 1.5s infinite;
            height: 100%;
        }

        body.dark-mode .skeleton-card {
            background-color: var(--dark-card-bg);
            box-shadow: var(--dark-shadow);
        }

        .skeleton-image {
            width: 100%;
            padding-top: 100%;
            background: linear-gradient(135deg, #e0e0e0, #f0f0f0);
        }

        body.dark-mode .skeleton-image {
            background: linear-gradient(135deg, #333, #444);
        }

        .skeleton-content {
            padding: 16px;
        }

        .skeleton-line {
            height: 12px;
            background: linear-gradient(90deg, #e0e0e0, #f0f0f0, #e0e0e0);
            background-size: 200% 100%;
            border-radius: 4px;
            margin-bottom: 10px;
            animation: shimmer 1.5s infinite linear;
        }

        body.dark-mode .skeleton-line {
            background: linear-gradient(90deg, #333, #444, #333);
            background-size: 200% 100%;
        }

        .skeleton-line:first-child {
            width: 70%;
        }

        .skeleton-line:nth-child(2) {
            width: 90%;
        }

        .skeleton-line:last-child {
            width: 100%;
            height: 40px;
            margin-top: 15px;
            border-radius: 24px;
        }

        #loading {
            text-align: center;
            padding: 40px 0;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(78, 84, 200, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        #no-results {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }

        #no-results i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ccc;
        }

        #no-results h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }

        body.dark-mode footer {
            color: #aaa;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                margin: 10px 0;
                width: 100%;
            }
            
            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .results-container {
                grid-template-columns: 1fr;
            }
            
            #search-button span {
                display: none;
            }
            
            #search-button {
                padding: 0 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">A</div>
                    <div class="logo-text">Abdoul Search</div>
                </div>
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Rechercher des images...">
                    <button id="search-button">
                        <i class="fas fa-search"></i>
                        <span>Rechercher</span>
                    </button>
                </div>
                
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <div class="results-header">
                <h2 class="results-title" id="results-title">Images récentes</h2>
                <div class="results-count" id="results-count">0 résultats</div>
            </div>
            
            <div id="results-container" class="results-container"></div>
            
            <div id="loading">
                <div class="spinner"></div>
                <p>Chargement des résultats...</p>
            </div>
            
            <div id="no-results">
                <i class="fas fa-search"></i>
                <h2>Aucun résultat trouvé</h2>
                <p>Essayez une autre recherche</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p style="text-align:center; font-family:'Poppins', sans-serif; font-size:16px; color:#444;">
  🚀 Abdoul Search © 2025 — Créé avec ❤️ au 🇧🇫 Burkina Faso par un jeune dev passionné
</p>
        </div>
    </footer>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const resultsTitle = document.getElementById('results-title');
        const resultsCount = document.getElementById('results-count');
        const loadingElement = document.getElementById('loading');
        const noResultsElement = document.getElementById('no-results');
        const themeToggle = document.getElementById('theme-toggle');
        
        const API_URL = 'https://kaiz-apis.gleeze.com/api/pinterest?search=';
        const API_KEY = '10c462c0-2b8f-41a9-ac7d-5d2b2ef8e69e';
        const DEFAULT_SEARCH = 'design';
        
        let darkMode = localStorage.getItem('darkMode') === 'true';
        let currentSearch = '';
        
        initTheme();
        performSearch(DEFAULT_SEARCH);
        
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        themeToggle.addEventListener('click', toggleTheme);
        
        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                currentSearch = query;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                performSearch(query);
            }
        }
        
        async function performSearch(query) {
            showLoading();
            resultsTitle.textContent = `Recherche : "${query}"`;
            resultsCount.textContent = '0 résultats';
            
            try {
                displaySkeletonCards(8);
                
                const response = await fetch(`${API_URL}${encodeURIComponent(query)}&apikey=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }
                
                const data = await response.json();
                
                setTimeout(() => {
                    if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                        displayResults(data.data);
                        resultsCount.textContent = `${data.data.length} résultats trouvés`;
                    } else {
                        showNoResults();
                    }
                }, 800);
                
            } catch (error) {
                console.error('Erreur de recherche:', error);
                showNoResults();
                resultsContainer.innerHTML = '';
                resultsCount.textContent = 'Erreur lors de la recherche';
            }
        }
        
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                showNoResults();
                return;
            }
            noResultsElement.style.display = 'none';
            
            results.forEach((imageUrl, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${imageUrl}" alt="Image ${index + 1}" class="card-image" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Image #${index + 1}</h3>
                        <button class="download-btn" data-url="${imageUrl}">
                            <i class="fas fa-download"></i> Télécharger
                        </button>
                    </div>
                `;
                
                resultsContainer.appendChild(card);
            });
            
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const imageUrl = e.currentTarget.getAttribute('data-url');
                    downloadImage(imageUrl);
                });
            });
            
            hideLoading();
        }
        
        function downloadImage(url) {
            const randomNum = Math.floor(Math.random() * 10000);
            const filename = `Abdoul${randomNum}.png`;
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function displaySkeletonCards(count) {
            resultsContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                skeleton.style.animationDelay = `${i * 0.1}s`;
                skeleton.innerHTML = `
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line" style="width: 60%;"></div>
                        <div class="skeleton-line"></div>
                    </div>
                `;
                resultsContainer.appendChild(skeleton);
            }
        }
        
        function showLoading() {
            loadingElement.style.display = 'block';
            noResultsElement.style.display = 'none';
        }
        
        function hideLoading() {
            loadingElement.style.display = 'none';
        }
        
        function showNoResults() {
            resultsContainer.innerHTML = '';
            noResultsElement.style.display = 'block';
            hideLoading();
            resultsCount.textContent = 'Aucun résultat trouvé';
        }
        
        function initTheme() {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        function toggleTheme() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            initTheme();
        }
    });
</script>
</body>
</html>
